{% extends 'public/base.html' %}

{% block content %}
<div>
    <h1 style="color: blue">服务发布后，请检查服务是否正常...</h1>
    {% for dic in result %}
        {% for k,v in dic.items %}
            <h2 style="color: red">{{ k }}:</h2>
            <ul>
                <pre style="border: none">
                    <li>{{ v }}</li>
                </pre>
            </ul>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
